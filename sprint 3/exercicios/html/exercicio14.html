<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Document</title>
    <style>
        .margin{
            margin: 20px;
        }
    </style>
    <script>
        function mod_cor(cor){
            document.getElementById('texto').style.color = cor
        }
        function mod_fonte(fonte){
            document.getElementById('texto').style.fontFamily = fonte
        }
        function mod_tamanho(tamanho){
            document.getElementById('texto').style.fontSize = tamanho
        }
        function mod_estilo(estilo){
            document.getElementById('texto').style.fontStyle = estilo
        }
        function mod_weight(weight){
            document.getElementById('texto').style.fontWeight = weight
        }
    </script>
</head>
<body>
    <div class="margin">
        <h4>Texto</h4>
        <p id="texto">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit iure ipsam est sed! Libero fugiat molestiae temporibus nesciunt ipsam nisi nemo. Ea aperiam earum cumque, a veritatis eius consequuntur commodi.
        </p>
        <hr>
        <div class="form-group">
            <label for="exempleFormControlSelect1">Cor</label>
            <select onchange="mod_cor(value)" class="form-control" id="exempleFormControlSelect1">
                <option value="#000000">Preto</option>
                <option value="#0000FF">Azul</option>
                <option value="#FF0000">Vermelho</option>
                <option value="#00FF00">Verde</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exempleFormControlSelect1">Fonte</label>
            <select onchange="mod_fonte(value)" class="form-control" id="exempleFormControlSelect1">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times">Times</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exempleFormControlSelect1">Tamanho</label>
            <select onchange="mod_tamanho(value)" class="form-control" id="exempleFormControlSelect1">
                <option value="16px">16</option>
                <option value="18px">18</option>
                <option value="20px">20</option>
                <option value="22px">22</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exempleFormControlSelect1">Estilo</label>
            <select onchange="mod_estilo(value)" class="form-control" id="exempleFormControlSelect1">
                <option value="normal">Normal</option>
                <option value="italic">It√°lico</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exempleFormControlSelect1">Weight</label>
            <select onchange="mod_weight(value)" class="form-control" id="exempleFormControlSelect1">
                <option value="normal">Normal</option>
                <option value="bold">Negrito</option>
            </select>
        </div>
    </div>
</body>
</html>
