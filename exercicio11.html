<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Adoção de Gatinhos</h1>
        <img src="img/gatinho.jpg" width="250" height="150">
        <p>Adote um gatinho e encha sua casa de alegria</p>
    </header>
    <hr>
    <main>
        <section>
            <h3>Análise de cadastro</h3>
            <p>Preencha os campos abaixo e analisaremos seus dados.<br>Se tudo estiver correto ligaremos para marcar uma visita</p>
            <form method="post" action="#">
                <fieldset>
                    <legend>Dados pessoais</legend>
                    <label>Nome</label>
                    <input type="text" name="nome" placeholder="digite seu nome" required>
                    <label>Data de nascimento</label>
                    <input type="date" name="data_nascimento" required>
                    <label>Telefone</label>
                    <input type="tel" name="telefone" placeholder="(XX)XXXXX-XXXX" required>
                </fieldset>
                <fieldset>
                    <legend>CEP</legend>
                    <label>Número de Registro</label>
                    <input type="number" name="numero_registro" placeholder="informe seu CEP" required>
                </fieldset>
                <fieldset>
                    <legend>Gato</legend>
                    <label>Cor</label>
                    <select name="gato" required>
                        <option value="">Escolha uma cor</option>
                        <optgroup label="Filhote">
                            <option value="white">Branco</option>
                            <option value="orange">Laranja</option>
                            <option value="gray">Cinza</option>
                        </optgroup>
                        <optgroup label="Adulto">
                            <option value="white">Branco</option>
                            <option value="black">Preto</option>
                            <option value="gray">Cinza</option>
                        </optgroup>
                    </select>
                </fieldset>
                <br>
                <button type="submit">Enviar dados</button>
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright 2023 - Adoção de Gatinhos</p>
    </footer>
</body>
</html>
